<html>
    <head>
        <title>Submit Ticket</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <style>
         input[type="text"]{
             width:500px;
         }
         form{
            display: flex;
            gap: 20px;
         }
         #result{
            margin-top:20px;
         }
        #show{
          margin-bottom:10px;
         }
         
    </style>
    <script>
         $(document).ready(function(){
           var i =1;
           $("#Add").click(function(){
            var myLength = $("#value").val().length;
            if(myLength > 0)
            {
                var data = $("#value").val();
                $("tbody").append('<tr><td> '+ i++ +' </td><td>'+data+'</td><td><button type="button"" id="btnDelete" class="btn btn-danger">Delete</button></td></tr>');
                $("#tbUser").on('click','#btnDelete',function(){
                $(this).closest('tr').remove();
                });   
            } 
           });

         $("#get").click(function(){
             var arrData=[];
             var index = 0;
             alert("yess its wirkk!!");
             $('#tbUser tr').each(function() {
                if ($(this).find("td:first").length > 0) {
                var ticketname = $(this).find("td:eq(1)").text();
                arrData.push(ticketname);
                }
            });
            $("#result").html('<button type="button" id ="show" class="btn btn-info"> show the lists</button>');
            $("#show").click(function(){
                $.each(arrData, function(index, value){
                $("#result").append('<ol class="list-group list-group"><li class="list-group-item">'+ ++index +'  :' + value +'</li></ol>');
                
                });
            });
            // alert(arrData);
            // console.log(arrData);
         });

        });
    </script>
    <body>
       <div style="width:1000px;  margin:200px 0px 0px 400px;">
        <h1>ADD Ticket</h1>
        <table class="table" id ="tbUser">
            <thead>
              <tr>
                <th scope="col">Ticket Id</th>
                <th scope="col">Ticket Name</th>
                <th scope="col">Operation</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <form method ="get">
            <input type="text" class="form-control" id="value" placeholder="Enter Ticket Name">
            <button type="button" class="btn btn-success d-inline-block" id ="Add">Add Ticket</button>
          </form>
          <button type="button" class="btn btn-dark" id ="get">submit</button>
          <div id="result">
          </div>
       </div>
    </body>
</html>
